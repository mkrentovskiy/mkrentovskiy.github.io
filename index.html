<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title></title>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" media="all">
    <style type="text/css">
      .brick1 { margin-top: 10px; }
      .brick2 { margin-top: 20px; }
      .r { text-align: right; }
    </style> 
    

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="//w.soundcloud.com/player/api.js"></script>

    <script type="text/javascript" src="/js/slidecasts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="brick2">
        <h1>SlideShare + SoundCloud = slidecast</h1>
      </div>
      <div class="brick2">
        <form onsubmit="return false;" class="form-inline row">
          <div class="col-sm-2">Slideshare document id</div>
          <input type="text" class="form-control" id="slideshare_source" placeholder="erlangiistrikeback-141129121132-conversion-gate01" value="erlangiistrikeback-141129121132-conversion-gate01">
          <button class="btn btn-default" id="btn_ss" onclick="$.app.addSlideshare();">Add slides</button>
          <button class="btn btn-info" id="btn_ls" onclick="$.app.listSlides();">List slides</button>
        </form>
      </div>
      <div class="brick2">
        <form onsubmit="return false;" class="form-inline row">
          <div class="col-sm-2">Soundcloud track URL</div>
          <input type="text" class="form-control" id="soundcloud_source" placeholder="https://api.soundcloud.com/tracks/179213363" value="https://api.soundcloud.com/tracks/179213363">
          <button class="btn btn-default" id="btn_sc" onclick="$.app.addSoundcloud();">Add sound</button>
        </form>
      </div>
      <div class="brick2 row">
        <div class="col-sm-9">
          <div id="ssh_player_box"></div>
        </div>
        <div class="col-sm-3">
          <div id="btn_cb" class="form-group">
            <button class="btn btn-warning" onclick="$.app.forCurrentSlide();">For current slide!</button>
          </div>          
        </div>
      </div>
      <div class="brick2 row">
        <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https://api.soundcloud.com/tracks/179213363?show_artwork=false"></iframe>
      </div>
      <div id="mark_slides_timestamp" class="brick2 hide">
        <form onsubmit="return false;">
          <span id="_p"> 
            <div class="col-sm-1 r brick1">
              <span class="num">#</span>
            </div>
            <div class="col-sm-2 brick1">
              <input type="text" class="form-control" placeholder="#">
            </div>
            <div class="col-sm-1 brick1">
              <button class="btn btn-default">Now!</button>
            </div>
          </span>
          <div id="for_slides" class="row">
          </div>
          <div class="form-group brick2">
            <button class="btn btn-primary" onclick="$.app.generate();">Generate code</button>
          </div>
        </form>
      </div>
      <div id="generate_code" class="brick2 hide">
        <form onsubmit="return false;">
          <textarea id="result" class="form-control" rows="20"></textarea>
        </form>
        <br/>
      </div>
    </div>
  </body>
</html>
